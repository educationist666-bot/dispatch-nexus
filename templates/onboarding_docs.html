{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    
                    <div class="text-center mb-5">
                        <h2 class="fw-bold text-dark"><i class="fas fa-shield-alt text-primary"></i> Compliance Check</h2>
                        <p class="text-muted">To activate your account, we must verify your authority.</p>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <h5 class="text-primary fw-bold mb-3">1. MC Authority</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Upload Document</label>
                                <input type="file" name="mc_cert" class="form-control" accept=".pdf,.jpg,.png">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Expiry Date</label>
                                {{ form.mc_expiry }}
                            </div>
                        </div>
                        <hr class="text-muted opacity-25">

                        <h5 class="text-primary fw-bold mb-3 mt-4">2. Insurance Certificate</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Upload Document</label>
                                <input type="file" name="insurance_cert" class="form-control" accept=".pdf,.jpg,.png">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Expiry Date</label>
                                {{ form.insurance_expiry }}
                            </div>
                        </div>
                        <hr class="text-muted opacity-25">

                        <h5 class="text-primary fw-bold mb-3 mt-4">3. Tax Info</h5>
                        <div class="mb-4">
                            <label class="form-label fw-bold small">W-9 Form</label>
                            <input type="file" name="w9_cert" class="form-control" accept=".pdf,.jpg,.png">
                        </div>

                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-dark btn-lg">Submit & Continue &rarr;</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
