<!DOCTYPE html>
<html lang="en">
<head><title>Contact Us</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background: #f8fafc;">
    <div class="card p-5 shadow border-0" style="width: 500px;">
        <h2 class="fw-bold mb-4">Contact Support</h2>
        <form>
            <div class="mb-3"><label class="fw-bold small">Your Name</label><input type="text" class="form-control"></div>
            <div class="mb-3"><label class="fw-bold small">Email</label><input type="email" class="form-control"></div>
            <div class="mb-3"><label class="fw-bold small">Message</label><textarea class="form-control" rows="4"></textarea></div>
            <button class="btn btn-primary w-100">Send Message</button>
        </form>
        <a href="{% url 'home' %}" class="text-center mt-3 text-decoration-none text-muted">Back to Home</a>
    </div>
</body>
</html>
