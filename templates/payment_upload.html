<!DOCTYPE html>
<html lang="en">
<head>
    <title>Secure Payment | DispatchNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
    <div class="card p-5 shadow border-0" style="width: 500px;">
        <h4 class="fw-bold mb-3">üè¶ Bank Transfer</h4>
        <p class="text-muted small">Please transfer the amount for the <strong>{{ company.plan_type|upper }}</strong> plan to the account below.</p>
        
        <div class="bg-white border p-3 rounded mb-4">
            <p class="mb-1"><strong>Bank:</strong> Chase Bank</p>
            <p class="mb-1"><strong>Account Name:</strong> DispatchNexus Inc.</p>
            <p class="mb-1"><strong>Account Number:</strong> 098-7654321</p>
            <p class="mb-0"><strong>Routing:</strong> 123456789</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="fw-bold small mb-2">Upload Payment Receipt / Screenshot</label>
            {{ form.payment_receipt }}
            <button class="btn btn-success w-100 mt-4 py-2 fw-bold">Submit for Verification</button>
        </form>
    </div>
</body>
</html>
