<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Logins | DispatchNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-5">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üë• Owner Logins</h3>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
    </div>

    <div class="row">
        
        <div class="col-md-5">
            <div class="card p-4">
                <h5 class="fw-bold mb-3">Create New Login</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card p-4">
                <h5 class="fw-bold mb-3">Active Accounts</h5>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for client in clients %}
                        <tr>
                            <td class="fw-bold">{{ client.user.username }}</td>
                            <td><span class="badge bg-info text-dark">Truck Owner</span></td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="2" class="text-muted text-center py-3">No client accounts created yet.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
