<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Load?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#f1f5f9; display:flex; align-items:center; justify-content:center; height:100vh;}</style>
</head>
<body>
    <div class="card p-5 shadow text-center" style="width: 400px;">
        <h2 class="display-1 mb-3">⚠️</h2>
        <h4 class="fw-bold">Are you sure?</h4>
        <p class="text-muted">Do you really want to delete this load?</p>
        <p class="text-danger small">This action cannot be undone.</p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <a href="{% url 'dashboard' %}" class="btn btn-light border">Cancel</a>
            <button type="submit" class="btn btn-danger px-4">Yes, Delete it</button>
        </form>
    </div>
</body>
</html>
